<div class="container" *ngIf="skill">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Editar Skill</label>
                  <input type="text" class="form-control" id="nombre" name="nombre"  [(ngModel)]="skill.nombre" required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">asignar nuevo porcentaje</label>
                  <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
              </div>
              <button class="btn btn-primary">
                  Guardar cambios
              </button>
          </form>
      </div>
  </div>
</div>
